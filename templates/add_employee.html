{% extends 'base.html' %}

{% block content %}
<div class="fade-in">
    <div class="page-header">
        <h1 class="page-title">Add Employee</h1>
        <p class="page-subtitle">Register a new employee in the system</p>
    </div>
    
    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="employee_id" class="form-label">Employee ID</label>
                    <input type="text" class="form-control" id="employee_id" name="employee_id" required>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="base_salary" class="form-label">Base Monthly Salary</label>
                    <input type="number" step="0.01" class="form-control" id="base_salary" name="base_salary" required>
                </div>
                <div class="mb-3">
                    <label for="working_days" class="form-label">Working Days per Month</label>
                    <input type="number" class="form-control" id="working_days" name="working_days" value="22" required>
                </div>
                <div class="mb-3">
                    <label for="working_hours" class="form-label">Working Hours per Day</label>
                    <input type="number" step="0.1" class="form-control" id="working_hours" name="working_hours" value="8" required>
                </div>
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('employees') }}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save Employee</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
