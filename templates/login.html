{% extends 'base.html' %}

{% block content %}
<style>
    :root {
        --light-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --dark-bg: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        --light-card-bg: rgba(255, 255, 255, 0.95);
        --dark-card-bg: rgba(30, 30, 46, 0.95);
        --light-text: #2d3748;
        --dark-text: #e2e8f0;
        --light-subtitle: #718096;
        --dark-subtitle: #a0aec0;
        --light-input-bg: #f7fafc;
        --dark-input-bg: #2d3748;
        --light-border: #e2e8f0;
        --dark-border: #4a5568;
        --light-placeholder: #a0aec0;
        --dark-placeholder: #718096;
        --light-focus-border: #667eea;
        --dark-focus-border: #81c784;
        --light-focus-shadow: rgba(102, 126, 234, 0.1);
        --dark-focus-shadow: rgba(129, 199, 132, 0.1);
        --light-floating-bg: #f7fafc;
        --dark-floating-bg: #2d3748;
        --light-footer: #718096;
        --dark-footer: #a0aec0;
        --light-footer-strong: #4a5568;
        --dark-footer-strong: #e2e8f0;
    }

    body {
        background: var(--light-bg);
        min-height: 100vh;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        transition: background 0.3s ease;
    }

    body.dark-mode {
        background: var(--dark-bg);
    }
    
    .login-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }
    
    .login-card {
        background: var(--light-card-bg);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 100%;
        max-width: 400px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        animation: slideUp 0.6s ease-out;
        transition: all 0.3s ease;
    }

    body.dark-mode .login-card {
        background: var(--dark-card-bg);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .login-header {
        text-align: center;
        margin-bottom: 30px;
    }
    
    .login-title {
        font-size: 28px;
        font-weight: 700;
        color: var(--light-text);
        margin-bottom: 8px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        transition: color 0.3s ease;
    }

    body.dark-mode .login-title {
        color: var(--dark-text);
        background: linear-gradient(135deg, #81c784, #4fc3f7);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }
    
    .login-subtitle {
        color: var(--light-subtitle);
        font-size: 14px;
        margin-bottom: 0;
        transition: color 0.3s ease;
    }

    body.dark-mode .login-subtitle {
        color: var(--dark-subtitle);
    }
    
    .form-group {
        margin-bottom: 25px;
        position: relative;
    }
    
    .form-label {
        font-weight: 600;
        color: var(--light-text);
        margin-bottom: 8px;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        transition: color 0.3s ease;
    }

    body.dark-mode .form-label {
        color: var(--dark-text);
    }
    
    .form-control {
        border: 2px solid var(--light-border);
        border-radius: 12px;
        padding: 15px 20px;
        font-size: 16px;
        transition: all 0.3s ease;
        background: var(--light-input-bg);
        color: var(--light-text);
    }

    body.dark-mode .form-control {
        border-color: var(--dark-border);
        background: var(--dark-input-bg);
        color: var(--dark-text);
    }
    
    .form-control:focus {
        border-color: var(--light-focus-border);
        box-shadow: 0 0 0 3px var(--light-focus-shadow);
        background: white;
        outline: none;
    }

    body.dark-mode .form-control:focus {
        border-color: var(--dark-focus-border);
        box-shadow: 0 0 0 3px var(--dark-focus-shadow);
        background: var(--dark-input-bg);
    }
    
    .form-control::placeholder {
        color: var(--light-placeholder);
    }

    body.dark-mode .form-control::placeholder {
        color: var(--dark-placeholder);
    }
    
    .login-btn {
        width: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 12px;
        padding: 15px;
        font-size: 16px;
        font-weight: 600;
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    body.dark-mode .login-btn {
        background: linear-gradient(135deg, #81c784 0%, #4fc3f7 100%);
    }
    
    .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    body.dark-mode .login-btn:hover {
        box-shadow: 0 10px 25px rgba(129, 199, 132, 0.3);
    }
    
    .login-btn:active {
        transform: translateY(0);
    }
    
    .login-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
    }
    
    .login-btn:hover::before {
        left: 100%;
    }
    
    .input-icon {
        position: absolute;
        right: 50px;
        top: 50%;
        transform: translateY(-50%);
        color: #a0aec0;
        font-size: 18px;
    }
    
    .form-group {
        position: relative;
    }
    
    .form-group .input-icon {
        top: 35px;
    }
    
    .password-toggle {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #a0aec0;
        font-size: 18px;
        cursor: pointer;
        padding: 5px;
        border-radius: 4px;
        transition: all 0.3s ease;
        z-index: 10;
    }
    
    .password-toggle:hover {
        color: #667eea;
        background: rgba(102, 126, 234, 0.1);
    }
    
    .password-toggle:focus {
        outline: none;
        color: #667eea;
        background: rgba(102, 126, 234, 0.1);
    }
    
    .floating-label {
        position: absolute;
        left: 20px;
        top: 15px;
        color: var(--light-placeholder);
        font-size: 16px;
        transition: all 0.3s ease;
        pointer-events: none;
        background: var(--light-floating-bg);
        padding: 0 5px;
    }

    body.dark-mode .floating-label {
        color: var(--dark-placeholder);
        background: var(--dark-floating-bg);
    }
    
    .form-control:focus + .floating-label,
    .form-control:not(:placeholder-shown) + .floating-label {
        top: -8px;
        left: 15px;
        font-size: 12px;
        color: var(--light-focus-border);
        font-weight: 600;
    }

    body.dark-mode .form-control:focus + .floating-label,
    body.dark-mode .form-control:not(:placeholder-shown) + .floating-label {
        color: var(--dark-focus-border);
    }
    
    .alert {
        border-radius: 12px;
        border: none;
        padding: 15px 20px;
        margin-bottom: 20px;
        font-weight: 500;
    }
    
    .alert-danger {
        background: linear-gradient(135deg, #fed7d7, #feb2b2);
        color: #c53030;
    }
    
    .footer-text {
        text-align: center;
        margin-top: 30px;
        color: var(--light-footer);
        font-size: 12px;
        transition: color 0.3s ease;
    }

    body.dark-mode .footer-text {
        color: var(--dark-footer);
    }
    
    .footer-text strong {
        color: var(--light-footer-strong);
        transition: color 0.3s ease;
    }

    body.dark-mode .footer-text strong {
        color: var(--dark-footer-strong);
    }

    /* Theme Toggle Button */
    .theme-toggle {
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 50px;
        padding: 10px 15px;
        cursor: pointer;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
        color: white;
        font-size: 14px;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 8px;
        z-index: 1000;
    }

    .theme-toggle:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    body.dark-mode .theme-toggle {
        background: rgba(0, 0, 0, 0.3);
        border-color: rgba(255, 255, 255, 0.2);
    }

    body.dark-mode .theme-toggle:hover {
        background: rgba(0, 0, 0, 0.4);
    }

    .theme-icon {
        font-size: 16px;
        transition: transform 0.3s ease;
    }

    .theme-toggle:hover .theme-icon {
        transform: rotate(180deg);
    }
    
    @media (max-width: 480px) {
        .login-card {
            padding: 30px 20px;
            margin: 10px;
        }
        
        .login-title {
            font-size: 24px;
        }
    }
</style>

<div class="login-container">
    <!-- Theme Toggle Button -->
    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon theme-icon" id="theme-icon"></i>
        <span id="theme-text">Dark</span>
    </button>
    
    <div class="login-card">
        <div class="login-header">
            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Sign in to your account</p>
        </div>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div class="form-group">
                <input type="text" class="form-control" id="username" name="username" placeholder=" " required>
                <label for="username" class="floating-label">Username</label>
                <i class="fas fa-user input-icon"></i>
            </div>
            
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder=" " required>
                <label for="password" class="floating-label">Password</label>
                <i class="fas fa-lock input-icon"></i>
                <button type="button" class="password-toggle" onclick="togglePassword()">
                    <i class="fas fa-eye" id="password-toggle-icon"></i>
                </button>
            </div>
            
            <button type="submit" class="login-btn">
                <span>Sign In</span>
            </button>
        </form>
        
        <div class="footer-text">
            <strong>Developed By:</strong> Eng.Hussein | 614323260
        </div>
    </div>
</div>

<script>
    // Theme Management
    function initTheme() {
        const savedTheme = localStorage.getItem('theme') || 'light';
        setTheme(savedTheme);
    }

    function setTheme(theme) {
        const body = document.body;
        const themeIcon = document.getElementById('theme-icon');
        const themeText = document.getElementById('theme-text');
        
        if (theme === 'dark') {
            body.classList.add('dark-mode');
            themeIcon.classList.remove('fa-moon');
            themeIcon.classList.add('fa-sun');
            themeText.textContent = 'Light';
        } else {
            body.classList.remove('dark-mode');
            themeIcon.classList.remove('fa-sun');
            themeIcon.classList.add('fa-moon');
            themeText.textContent = 'Dark';
        }
        
        localStorage.setItem('theme', theme);
    }

    function toggleTheme() {
        const currentTheme = localStorage.getItem('theme') || 'light';
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        setTheme(newTheme);
    }

    // Initialize theme on page load
    document.addEventListener('DOMContentLoaded', function() {
        initTheme();
    });

    // Add smooth focus animations
    document.querySelectorAll('.form-control').forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.classList.add('focused');
        });
        
        input.addEventListener('blur', function() {
            if (!this.value) {
                this.parentElement.classList.remove('focused');
            }
        });
    });
    
    // Add loading state to button
    document.querySelector('form').addEventListener('submit', function() {
        const btn = document.querySelector('.login-btn');
        btn.innerHTML = '<span>Signing In...</span>';
        btn.style.opacity = '0.8';
    });
    
    // Password toggle functionality
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.getElementById('password-toggle-icon');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.classList.remove('fa-eye');
            toggleIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            toggleIcon.classList.remove('fa-eye-slash');
            toggleIcon.classList.add('fa-eye');
        }
    }
</script>
{% endblock %}
